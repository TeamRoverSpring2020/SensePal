<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img class="logo-img" src="logo.png">
    </div>
    <div class="nav">
        <a href="#">Sensor data</a>
        <a class="active" href="#">Sign out</a>
    </div>
</header>
<div class="home-container">
    <div class="camera">
        <img src="http://81.166.35.95:8000/stream.mjpg"></img>  <!---- VIDEO HERE! ---->
    </div>
    <div class="side-panel">
        <table class="table">
            <caption><b>SENSOR DATA</b></caption>
            <tr>
                <th></th>
            </tr>
            <tr>
                <td><b>Temperature</b></td>
                <td class="result" id="temperature">37,8</td> <!---- SENSOR RESULT HERE! ---->
            </tr>
            <tr>
                <td><b>Gyroscope</b></td>
                <td class="result" id="gyroscope">37,8</td>  <!---- SENSOR RESULT HERE! ---->
            </tr>
            <tr>
                <td><b>Accelerometer</b></td>
                <td class="result" id="accelerometer">37,8</td>  <!---- SENSOR RESULT HERE! ---->
            </tr>
            <tr>
                <td><b>Magnetometer</b></td>
                <td class="result" id="magnetometer">37,8</td>  <!---- SENSOR RESULT HERE! ---->
            </tr>
            <tr>
                <td><b>Barometric pressure</b></td>
                <td class="result" id="pressure">37,8</td>  <!---- SENSOR RESULT HERE! ---->
            </tr>
            <td><b>Humidity</b></td>
            <td class="result" id="humidity">37,8</td>
            </tr>
        </table>

    </div>
    <div class="control-panel">
        <div class="arrow-container">
            <div class="arrowup">
                <button onclick="controlBoard('drive')">Drive</button>  <!---- BUTTON FUNCTION HERE! ---->
            </div>
            <div class="arrowleft">
                <button onclick="controlBoard('left')">Left</button>  <!---- BUTTON FUNCTION HERE! ---->
            </div>
            <div class="arrowright">
                <button onclick="controlBoard('right')">Right</button>  <!---- BUTTON FUNCTION HERE! ---->
            </div>
            <div class="arrowdown">
                <button onclick="controlBoard('reverse')">Reverse</button>  <!---- BUTTON FUNCTION HERE! ---->
            </div>
        </div>
    </div>
</div>
</body>
</html>
