<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="script.js"></script>
</head>
<body class="sensebody">

<header>
    <div class="logo">
        <a href="/home">
            <img class="logo-img" src="logo.png">
        </a>
    </div>
    <nav>
        <a href="/home">Home</a>
        <a class="active" href="/sensordata">Sensor data</a>
        <form class="logoutform" th:action="@{/logout}" method="post">
            <input class ="signout" type="submit" value="Sign out">
        </form>
    </nav>
</header>
<div class="sensor-container">
    <canvas id="MyTempChart">
        <script th:inline="javascript">
            let myTempChart = document.getElementById('MyTempChart').getContext('2d');
            Chart.defaults.global.defaultFontColor = '#B9D0DE';
            let chart = new Chart(myTempChart, {
                type: 'line',
                data:{
                    labels:[   /*[# th:each="item : ${sensorObservationList}"]*/
                        /*[[${#temporals.format(item.getTimestamp(), 'HH:mm')}]]*/undefined,
                        /*[/]*/],
                    datasets:[{
                        label: 'Temp',
                        data:[
                            /*[# th:each="item : ${sensorObservationList}"]*/
                            -              - /*[(${item.getTemperature()})]*/undefined,
                            /*[/]*/
                        ],
                        backgroundColor: '#c5d0d8c5',
                        borderWidth:1,
                        borderColor:'white',
                        pointRadius: 0

                    }]
                },
                options:{
                    title:{
                        display:true,
                        text: 'SenseGraph - Temperature',
                        fontSize: 20,
                        marginBottom: 20,
                    },
                    legend:{
                        position: 'bottom',
                        fontSize: 24,
                        padding: 20,
                        labels: {
                            fontSize: 20,
                            fontColor: 'white'
                        }
                    },
                    xAxes: [{
                        ticks: {
                            //autoSkip: true,
                            maxTicksLimit: 5
                        }
                    }]
                }
            });

        </script>
    </canvas>
    <canvas id="HumidChart">

        <script th:inline="javascript">

    </canvas>
</div>
</body>
</html>
