<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="logo">
    <img class ="logo-img" src="logo.png">
</div>
<div class="container">
    <form class="register" method="POST" th:action="@{/signup}"  >
        <h2 class="register-header">REGISTER</h2>
        <div>
            <label for="first">Your Name: </label><br>
            <div class="input-container">
                <input class="input-field" id="first" type="text" name="firstname" placeholder="First Name"  autofocus>
            </div>
            <div class="input-container">
                <input class="input-field" id="last" type="text" name="lastname" placeholder="Last Name "autofocus>
            </div>
            <label>Enter username: </label>
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" name="username" placeholder="Username.."  autofocus required>
            </div>
            <label>Enter password: </label>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" name="password" placeholder="Password.."  autofocus required>
            </div>
            <label>Confirm password: </label>
            <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" name="password2" placeholder="Password.." autofocus required>
            </div>
            <label for="email">Email Address: </label>
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" id="email" type="email" placeholder="Enter email.."  name="email" autofocus>
            </div>
            <button class="btn" id="form_button">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
