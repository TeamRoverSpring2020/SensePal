<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <title>Test</title>
</head>
<body>
<table style="text-align:left">

    <p class="result" id="temperature" th:text="${sensorObservation.getTemperature()}"></p>
    <tr>
        <th>Temp</th>
        <th>Hum</th>
    </tr>
    <tr th:each="item : ${sensorObservationList}">
        <th th:text="${#temporals.format(item.getTimestamp(), 'dd/MMM/yyyy HH:mm')}"></th>
        <th th:text="${item.getHumidity()}"></th>
    </tr>
</table>


<div class="Container">
    <canvas id="MyChart">

        <script th:inline="javascript">
            let myChart = document.getElementById('MyChart').getContext('2d');
            // Global options


            // Chart.defaults.global.defaultFontColor = '#777';
            let chart = new Chart(myChart, {
                type: 'line', // bar,orizontalbar, pie,line,doughnut
                data:{
                    labels:[   /*[# th:each="item, iterStat : ${sensorObservationList}"]*/
                        -              - /*[(${iterStat.count})]*/undefined,
                        /*[/]*/],
                    datasets:[{
                        label: 'Humidity',
                        data:[
                            /*[# th:each="item : ${sensorObservationList}"]*/
                            -              - /*[(${item.getHumidity()})]*/undefined,
                            /*[/]*/





                        ],
                        backgroundColor: '#c7d3dc',
                        borderWidth:1,
                        borderColor:'grey',
                        pointRadius: 0

                    },

                        {
                        label: 'Temperature',
                        data:[
                            /*[# th:each="item : ${sensorObservationList}"]*/
                            -              - /*[(${item.getTemperature()})]*/undefined,
                            /*[/]*/

                        ],
                        backgroundColor: '#84a1b3',
                        borderWidth:0,
                        borderColor:'grey',
                            pointRadius: 0
                    },
                        {
                            label: 'Temperature',
                            data:[
                                /*[# th:each="item : ${sensorObservationList}"]*/
                                -              - /*[(${item.getPressure()})]*/undefined,
                                /*[/]*/

                            ],
                            backgroundColor: '#84a1b3',
                            borderWidth:0,
                            borderColor:'grey',
                            pointRadius: 0

                        }

                    ]
                },
                options:{
                    title:{
                        display:true,
                        text: 'SenseGraph',
                        fontSize: 20,
                        marginBottom: 20,
                    },
                    legend:{
                        position: 'bottom',
                        padding: 20,
                        labels: {
                            fontColor: 'black'
                        }
                    }
                }
            });

        </script>
    </canvas>
</div>



</body>
</html>
